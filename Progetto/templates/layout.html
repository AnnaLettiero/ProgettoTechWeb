<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>La setta dei libri - {{ title }}</title>
    {% else %}
    <title>La setta dei libri</title>
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

</head>

<body>
    <header class="site-header">
        <h2>LA SETTA DEI LIBRI </h2>

        <nav>
            <div class="navbar">
                <a class="nav-item nav-link" href="/home">Home</a>
                <!--<a class="nav-item nav-link" href="/newsletter">Newsletter</a>-->
                <a class="nav-item nav-link" href="/recensioni">Recensioni</a>
                <!--<a class="nav-item nav-link" href="/recensioni">Aggiungi recensione</a>-->
                <a class="nav-item nav-link" href="/book">Libri</a>
                {% if current_user.is_authenticated %}
                <a class="nav-item nav-link" href="/logout">Esci</a>
                {% else %}
                <a class="nav-item nav-link" href="/register">Registrazione</a>
                <a class="nav-item nav-link" href="/login">Login</a>
                {% endif %}
            </div>
        </nav>

    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}{% endblock %}

    </main>
</body>

</html>
